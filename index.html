<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="row" id="mainrow">
        <span class="border border-primary"></span>
        <span class="border border-secondary"></span>
        <span class="border border-success"></span>
        <span class="border border-danger"></span>
        <span class="border border-warning"></span>
        <span class="border border-info"></span>
        <span class="border border-light"></span>
        <span class="border border-dark"></span>
        <span class="border border-white"></span>
    </div>
    <div class="row" id="secondrow">
        <img src="https://placehold.it/50x50" alt="..." class="rounded">
        <img src="https://placehold.it/50x50" alt="..." class="rounded-top">
        <img src="https://placehold.it/50x50" alt="..." class="rounded-right">
        <img src="https://placehold.it/50x50" alt="..." class="rounded-bottom">
        <img src="https://placehold.it/50x50" alt="..." class="rounded-left">
        <img src="https://placehold.it/50x50" alt="..." class="rounded-circle">
        <img src="https://placehold.it/50x50" alt="..." class="rounded-0">
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>

</body>

</html>
